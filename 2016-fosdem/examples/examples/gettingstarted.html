<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="index, all" />
    <title>ol3cesium side-by-side example</title>
    <link rel="stylesheet" href="../ol.css" type="text/css">
  </head>
  <body>
    <div id="map2d" style="width:600px;height:400px;float:left;"></div>
    <div id="map3d" style="width:600px;height:400px;float:left;position:relative;"></div>
    <input type="button" value="Create OL3 (14)" onclick="!ol2d && openlayers()" /><br />
    <input type="button" value="Create OL3-Cesium (2)" onclick="ol2d && !ol3d && create()" /><br />
    <input type="button" value="Add Cesium terrain (4)" onclick="ol3d && terrain()" />
    <script src="../Cesium/Cesium.js"></script>
    <script src="../ol3cesium.js"></script>
    <script src="gettingstarted.js"></script>
  </body>
</html>
